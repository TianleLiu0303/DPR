seed: 42
batch_size: 3
num_workers: 16
lr: 0.0002
weight_decay: 0.01
epochs: 32
lr_warmup_step: 1000
lr_step_freq: 1000
lr_step_gamma: 0.98

train_encoder: True # 是否训练encoder
train_denoiser: True # 是否训练denoiser
train_predictor: False # 是否训练predictor

# new
decoder_drop_path_rate: 0.1
predicted_agents_num: 32
hidden_dim: 256
num_heads: 8
num_layers: 6
decoder_depth: 4

# GRPO Config
group_size: 6  # 每个样本生成的轨迹数量
beta: 0.1  # KL散度的权重

