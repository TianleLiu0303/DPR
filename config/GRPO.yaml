# GRPO
model_name_GRPO: GRPO

# Data Config
train_data_path: /home/ubuntu/LTL/My_Python/AAAI2025/data/test_scenario_data
val_data_path: /home/ubuntu/LTL/My_Python/AAAI2025/data/test_scenario_data
anchor_path: /home/ubuntu/LTL/My_Python/AAAI2025/data/cluster_64_center_dict.pkl
log_dir: ./train_GRPO_log  # 输出的路径文件夹


# Wandb Config
use_wandb: False
username: null
project: null

# Checkpoint Config
init_from: null

# Model Config
agents_len: 32
future_len: 40
action_len: 2
encoder_layers: 6
prediction_type: sample
encoder_version: v2 # v1: GRU, v2: MLP

# Diffusion Params
diffusion_steps: 50
schedule_type: cosine
schedule_s: 0
schedule_e: 1
schedule_tau: 1

action_mean: [0.0, 0.0]
